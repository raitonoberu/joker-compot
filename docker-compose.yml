services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  users:
    build:
      context: ./compot-users-service
      dockerfile: Dockerfile
    environment:
      - ConnectionStrings__Default=Host=postgres;Database=compot-users;Username=postgres;Password=postgres
      - Kestrel__Endpoints__Grpc__Url=http://0.0.0.0:5000
      - Kestrel__Endpoints__Http__Url=http://0.0.0.0:5001
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://lgtm:4317
      - OTEL_SERVICE_NAME=users-service
    depends_on:
      postgres:
        condition: service_healthy

  orders:
    build:
      context: ./compot-orders-service
      dockerfile: OrdersService/Dockerfile
    environment:
      - ConnectionStrings__Default=Host=postgres;Database=compot-orders;Username=postgres;Password=postgres
      - Kestrel__Endpoints__Grpc__Url=http://0.0.0.0:6000
      - Kestrel__Endpoints__Http__Url=http://0.0.0.0:6001
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://lgtm:4317
      - OTEL_SERVICE_NAME=orders-service
    depends_on:
      postgres:
        condition: service_healthy

  products:
    build:
      context: ./compot-products-service
      dockerfile: Dockerfile
    environment:
      - ConnectionStrings__Default=Host=postgres;Database=compot-products;Username=postgres;Password=postgres
      - Kestrel__Endpoints__Grpc__Url=http://0.0.0.0:7000
      - Kestrel__Endpoints__Http__Url=http://0.0.0.0:7001
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://lgtm:4317
      - OTEL_SERVICE_NAME=products-service
    depends_on:
      postgres:
        condition: service_healthy

  gateway:
    build:
      context: ./compot-gateway
      dockerfile: Dockerfile
    environment:
      - ConnectionStrings__Redis=redis:6379
      - Services__Users=http://users:5000
      - Services__Orders=http://orders:6000
      - Services__Products=http://products:7000
      - Auth__OpenIdConfigUrl=http://users:5001/.well-known/openid-configuration
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://lgtm:4317
      - OTEL_SERVICE_NAME=gateway
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      - redis
      - users
      - orders
      - products

  lgtm:
    image: grafana/otel-lgtm:latest
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - ./grafana/provisioning/dashboards:/otel-lgtm/grafana/conf/provisioning/dashboards
      - ./grafana/dashboards:/var/lib/grafana/dashboards
